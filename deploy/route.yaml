# OpenShift Route for external access
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: sysadmin-agents
  labels:
    app: sysadmin-agents
spec:
  to:
    kind: Service
    name: sysadmin-agents
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
