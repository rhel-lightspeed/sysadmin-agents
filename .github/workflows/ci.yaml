name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        env:
          CI: "true"
        run: pytest -v --tb=short

      - name: Run tests with coverage
        env:
          CI: "true"
        run: pytest --cov=agents --cov=core --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  validate-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Validate agent configs
        run: |
          python -c "
          import yaml
          from pathlib import Path

          agents_dir = Path('agents')
          config_files = list(agents_dir.rglob('config.yaml'))
          
          if not config_files:
              print('Warning: No config files found')
              exit(0)
          
          for config_file in config_files:
              print(f'Validating {config_file}...')
              with open(config_file) as f:
                  config = yaml.safe_load(f)

              # Check required fields
              assert 'agent' in config, f'{config_file}: Missing agent section'
              assert 'name' in config['agent'], f'{config_file}: Missing agent.name'
              assert 'instruction' in config, f'{config_file}: Missing instruction'

              print(f'  âœ“ Valid')

          print(f'All {len(config_files)} configs valid!')
          "

  build-configmap:
    runs-on: ubuntu-latest
    needs: [lint, test, validate-config]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Generate ConfigMap
        run: |
          cat > deploy/configmap-agents.yaml << 'EOF'
          # Auto-generated ConfigMap for sysadmin-agents
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: sysadmin-agents-code
            namespace: adk-web
          data:
          EOF
          
          # Add core files
          for file in core/__init__.py core/config.py; do
            if [ -f "$file" ]; then
              echo "  $(basename $file): |" >> deploy/configmap-agents.yaml
              sed 's/^/    /' "$file" >> deploy/configmap-agents.yaml
            fi
          done
          
          # Add agent files
          for agent_dir in agents/sysadmin agents/rca agents/performance agents/capacity; do
            for file in "$agent_dir"/__init__.py "$agent_dir"/agent.py "$agent_dir"/config.yaml; do
              if [ -f "$file" ]; then
                filename=$(echo "$file" | tr '/' '-')
                echo "  $filename: |" >> deploy/configmap-agents.yaml
                sed 's/^/    /' "$file" >> deploy/configmap-agents.yaml
              fi
            done
          done
          
          echo "Generated ConfigMap:"
          cat deploy/configmap-agents.yaml

      - name: Upload ConfigMap artifact
        uses: actions/upload-artifact@v4
        with:
          name: configmap
          path: deploy/
