name: Build Container Image

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python for tests
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run tests before building
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pytest -v --tb=short
        env:
          CI: 'true'

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for container
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build container image
        id: build
        run: |
          # Build using Podman with Containerfile
          podman build \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --file Containerfile \
            --ignorefile .containerignore \
            .

          # Tag with all metadata tags
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ' '); do
            podman tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} "$tag"
          done

          echo "Built image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

      - name: Test container starts correctly
        run: |
          # Run container in background with test API key
          podman run -d \
            --name test-container \
            -p 8000:8000 \
            -e GOOGLE_API_KEY="test-key-for-startup-only" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

          # Wait for container to start
          echo "Waiting for container to start..."
          sleep 10

          # Check if container is running
          if podman ps | grep -q test-container; then
            echo "Container is running"
          else
            echo "Container failed to start"
            podman logs test-container
            exit 1
          fi

          # Test the /list-apps endpoint
          echo "Testing /list-apps endpoint..."
          if curl -sf http://localhost:8000/list-apps; then
            echo "API is responding"
          else
            echo "API test failed"
            podman logs test-container
            exit 1
          fi

          # Cleanup
          podman stop test-container
          podman rm test-container

      - name: Push container image
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
        run: |
          # Push all tags
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ' '); do
            echo "Pushing: $tag"
            podman push "$tag"
          done

      - name: Generate build summary
        run: |
          echo "## Container Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Run the image" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "podman run -d \\" >> $GITHUB_STEP_SUMMARY
          echo "  -p 8000:8000 \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e GOOGLE_API_KEY=\"your-api-key\" \\" >> $GITHUB_STEP_SUMMARY
          echo "  -e LINUX_MCP_USER=\"your-ssh-user\" \\" >> $GITHUB_STEP_SUMMARY
          echo "  -v ~/.ssh/id_ed25519:/opt/app-root/src/.ssh/id_ed25519:ro \\" >> $GITHUB_STEP_SUMMARY
          echo "  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

